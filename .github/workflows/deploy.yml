name: Deploy to AWS S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_wrapper: false

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2  # Change this to your preferred region

    - name: Terraform Init
      run: terraform init

    - name: Import existing S3 bucket
      run: terraform import aws_s3_bucket.website_bucket ${{ secrets.S3_BUCKET_NAME }}
      continue-on-error: true

    - name: Terraform Apply
      run: |
        terraform apply -auto-approve -var="bucket_name=${{ secrets.S3_BUCKET_NAME }}"
      env:
        TF_VAR_bucket_name: ${{ secrets.S3_BUCKET_NAME }}

    - name: Upload to S3
      run: |
        aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete